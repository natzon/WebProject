<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>后台管理界面</title>
    <link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/manage.css">
    <!-- 手机端的屏幕适配 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <!-- 头部导航栏部分 -->
    <div class="row">
        <div class="col-md-12 head">
            <p>content内容管理平台</p>
            <div class="icon-box">
                <span class="user-icon glyphicon glyphicon-user"></span>
                <i class="icon-triangle glyphicon glyphicon-chevron-down"></i>
            </div>
        </div>
    </div>
    <!-- 头部导航栏部分end -->
    <div class="row">
        <!-- 菜单部分 -->
        <div class="col-md-3  col-sm-3 hidden-xs menu">
            <div class="ul-box">
            	<ul>
                <!-- 首页 -->
                <li class="home">
                    <a href="#">
                        <i class="glyphicon glyphicon-home"></i>
                        <span>首页</span>
                    </a>
                </li>
                <!-- 资料中心 -->
                <li class="data-center">
                    <a href="#">
                        <i class="glyphicon glyphicon-list-alt"></i>
                        <span>资料中心</span>
                    </a>
                </li>
                <!-- 工作中心 -->
                <li class="work-center">
                    <a href="#">
                        <i class="glyphicon glyphicon-tags"></i>
                        <span>工作中心</span>
                    </a>
                </li>
                <!-- 推广中心 -->
                <li class="spread-center">
                    <a href="#">
                        <i class="glyphicon glyphicon-hand-up"></i>
                        <span>推广中心</span>
                    </a>
                </li>
                <!-- 客服中心 -->
                <li class="custom-center">
                    <a href="#">
                        <i class="glyphicon glyphicon-phone-alt"></i>
                        <span>客服中心</span>
                    </a>
                </li>
                <!-- 飞鹰学院 -->
                <li class="hawk-colleage">
                    <a href="#">
                        <i class="glyphicon glyphicon-user"></i>
                        <span>飞鹰学院</span>
                    </a>
                </li>
                <!-- 飞鹰社区 -->
                <li class="HawkCom">
                    <a href="#">
                        <i class="glyphicon glyphicon-th"></i>
                        <span>飞鹰社区</span>
                    </a>
                </li>
            </ul>
            </div>
            
        </div>
        <!-- 菜单部分end -->
        <!-- 内容 -->
        <div class="col-md-9 col-sm-9 col-xs-12 content">
            <div class="row">
                <div class="col-md-12 hidden-xs con-head">
                    <h3>后台管理界面</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-10 space hidden-xs hidden-sm"></div>
            </div>
            <div class="row ">
                <div class="col-md-5 col-sm-10 col-xs-10 num-user">
                	<div class="user-pic">
                		<div class="pic">
                			<span class="glyphicon glyphicon-user"></span>
                		</div>
                		<div class="text-num">
                			<span class="num">11</span>
                			<span class="num-info">今日登录人数</span>
                		</div>
                	</div>
                	<div class="user-block"></div>
                </div>
                <div class="col-md-5 col-sm-10 col-xs-10 num-article">
                	<div class="article-pic">
                		<div class="pic">
                			<span class="glyphicon glyphicon-user"></span>
                		</div>
                		<div class="text-num">
                			<span class="num">0</span>
                			<span class="num-info">今日登录人数</span>
                		</div>
                	</div>
                	<div class="article-block"></div>
                </div>
            </div>
            <div class="row 2">
                <div class="col-md-5 col-sm-10 col-xs-10 num-read">
                	<div class="read-pic">
                		<div class="pic">
                			<span class="glyphicon glyphicon-user"></span>
                		</div>
                		<div class="text-num">
                			<span class="num">20</span>
                			<span class="num-info">今日登录人数</span>
                		</div>
                	</div>
                	<div class="read-block"></div>
                </div>
                <div class="col-md-5 col-sm-10 col-xs-10 num-photo">
                	<div class="photo-pic">
                		<div class="pic">
                			<span class="glyphicon glyphicon-user"></span>
                		</div>
                		<div class="text-num">
                			<span class="num">20</span>
                			<span class="num-info">今日登录人数</span>
                		</div>
                	</div>
                	<div class="pthoto-block"></div>
                </div>
            </div>
        </div>
        <!-- 内容end -->
    </div>
</body>

</html>
