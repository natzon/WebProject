<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>简笔画</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
    <!-- 设置一个画布盒子 -->
    <div class="painting">

    <!-- 喷水 -->
    <div class="water1">
    <div class="wp1"></div>
    	
    </div>
    <div class="water2">
    	<div class="wp2"></div>
    </div>
    <!-- 喷水 -->
        <!-- 身体 -->
        <div class="body">
            <!-- 上半身 -->
            <div class="hid">
                <div class="up">
                </div>'
            </div>
            <div class="hid3">
                <div class="up2"></div>
            </div>
            <!-- 上半身 -->
            <!-- 眼睛 和眉毛-->
            <div class="eyebrow">
                <div class="part1"></div>
            </div>
            <div class="eye">
                <div class="col">
                </div>
            </div>
            <!-- 眼睛 -->
            <!-- 嘴巴 -->
            <div class=" mouth">
                <div class="uline">
                    <div class="p1"></div>
                </div>
            </div>
            <!-- 嘴巴 -->
            <!-- 尾巴 -->
            <div class="tail">
                <div class="uptail">
                    <div class="part2"></div>
                </div>
                <div class="middletail">
                </div>
                <div class="downtail">
                    <div class="part3"></div>
                </div>
            </div>
            <!-- 尾巴 -->
            <!-- 下半身 -->
            <div class="hid1">
                <div class="down">
                </div>
            </div>
            <!-- 下半身 -->
            <!-- 翅膀 -->
            <div class="wing">
            	<div class="wingp1">
            	<div class="winghid"></div>
            		
            	</div>
            	<div class="wingp2"></div>
            </div>
        </div>
        <!-- 身体 -->
    </div>
    <!-- 画布盒子 -->
    
</body>

</html>
